syntax = "proto3";

option java_package = "com.themovieviewer.core.datastore";
option java_multiple_files = true;

message UserPreferences {
    // user selected tasks sorting order
    Category category = 1;

    enum Category {
        POPULAR = 0;
        NOW_PLAYING = 1;
        UPCOMING = 2;
        TOP_RATED = 3;
    }
}
